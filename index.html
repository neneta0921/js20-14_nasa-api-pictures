<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="./image/rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <button class="clickable" onclick="updateDOM('favorites')">Favorites</button>
          <h3>&nbsp;&nbsp;&nbsp;ãƒ»&nbsp;&nbsp;&nbsp;</h3>
          <button class="clickable" onclick="getNasaPictures()">Load More</button>
        </span>
        <!-- Favorites Nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <button class="clickable" onclick="getNasaPictures()">Load More Nasa Images</button>
        </span>
      </div>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <span class="added">ADDED</span>
    </div>
    <!-- Script -->
    <script src="js/libraries/switch-navigation.js"></script>
    <script src="js/libraries/show-content.js"></script>
    <script src="js/libraries/get-image.js"></script>
    <script src="js/libraries/handle-favorite.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
